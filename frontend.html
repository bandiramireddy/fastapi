<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbreaker Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-message.user {
            background-color: #d1fae5;
            align-self: flex-end;
            border-radius: 1.5rem 1.5rem 0.5rem 1.5rem;
        }
        .chat-message.ai {
            background-color: #e5e7eb;
            align-self: flex-start;
            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 text-gray-800">

    <div class="flex-1 flex flex-col min-h-screen overflow-hidden">

        <header class="bg-white shadow-md p-4 flex items-center justify-between z-10">
            <div class="flex items-center">
                <span class="font-bold text-2xl text-purple-600">Netbreaker</span>
                <span class="ml-2 text-sm text-gray-500">test</span>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Chat Application</h1>
            <div class="flex items-center">
                <button id="toggle-sidebar" class="md:hidden p-2 rounded-full text-gray-600 hover:bg-gray-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="flex-1 flex overflow-hidden">
            
            <aside id="sidebar" class="bg-gray-800 text-white w-72 p-6 flex-shrink-0 transition-transform duration-300 transform -translate-x-full md:translate-x-0 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-4 text-center text-purple-400">Settings</h2>
                
                <div class="mb-6">
                    <label for="temperature" class="block text-sm font-medium mb-2">Temperature</label>
                    <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs mt-1">
                        <span>0.0 (Strict)</span>
                        <span>1.0 (Creative)</span>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="model" class="block text-sm font-medium mb-2">Chat Models</label>
                    <div class="grid grid-cols-1 gap-2">
                        <label class="flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="model" value="gpt-4o" class="form-radio text-purple-500" checked>
                            <span class="text-sm font-medium">GPT-4o</span>
                        </label>
                        <label class="flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="model" value="gpt-4o-mini" class="form-radio text-purple-500">
                            <span class="text-sm font-medium">GPT-4o mini</span>
                        </label>
                        <label class="flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="model" value="gpt-3.5-turbo" class="form-radio text-purple-500">
                            <span class="text-sm font-medium">GPT-3.5 Turbo</span>
                        </label>
                    </div>
                </div>
            </aside>

            <section class="flex-1 flex flex-col p-4 bg-gray-50 overflow-hidden">
                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div id="chat-messages" class="flex flex-col space-y-4"></div>
                </div>

                <div class="flex-shrink-0 p-4 border-t border-gray-200">
                    <form id="chat-form" class="flex space-x-3">
                        <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 rounded-full border border-gray-300 p-3 pl-5 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-200">
                        <button type="submit" id="send-button" class="bg-purple-600 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-105">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </form>
                </div>

                <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
            </section>
        </main>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const temperatureSlider = document.getElementById('temperature');
        const modelRadios = document.querySelectorAll('input[name="model"]');
        const toggleSidebarButton = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');

        const API_URL = "http://localhost:8000/chat";

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            const temperature = parseFloat(temperatureSlider.value);
            let modelName;
            for (const radio of modelRadios) {
                if (radio.checked) {
                    modelName = radio.value;
                    break;
                }
            }

            // Display user message
            addMessageToChat(message, 'user');

            // Display the parameters used
            const paramsText = `Using Model: ${modelName} with Temperature: ${temperature.toFixed(1)}`;
            addMessageToChat(paramsText, 'ai');

            // Show a loading indicator
            const loadingMessage = addMessageToChat("AI is thinking...", 'ai', true);

            const payload = {
                message: message,
                temperature: temperature,
                model_name: modelName
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                loadingMessage.remove();

                const content = data.content || "No content received.";
                addMessageToChat(content, 'ai');

            } catch (error) {
                console.error('Fetch error:', error);
                loadingMessage.remove();
                addMessageToChat(`Error: Could not connect to the API. Please check the server and try again.`, 'ai');
            }

            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function addMessageToChat(text, sender, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender, 'max-w-xl', 'p-4', 'shadow-md');
            if (sender === 'user') {
                messageDiv.classList.add('ml-auto', 'text-gray-900');
            } else {
                messageDiv.classList.add('mr-auto', 'text-gray-700');
            }
            
            if (isLoading) {
                messageDiv.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse delay-75"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse delay-150"></div>
                        <p>${text}</p>
                    </div>
                `;
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
